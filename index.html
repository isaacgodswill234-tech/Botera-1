
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA-PILOT | AI Content Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#050505] text-white overflow-hidden font-mono">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [serverState, setServerState] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [connectionError, setConnectionError] = useState(false);
            const [lastSync, setLastSync] = useState('');
            
            // Auto-detect backend or use override
            const [apiBase, setApiBase] = useState(() => localStorage.getItem('v_api_base') || window.location.origin);

            const fetchStatus = async () => {
                try {
                    const target = apiBase.endsWith('/') ? apiBase.slice(0, -1) : apiBase;
                    const res = await fetch(`${target}/api/status`);
                    if (!res.ok) throw new Error();
                    const data = await res.json();
                    setServerState(data);
                    setConnectionError(false);
                    setIsLoading(false);
                    setLastSync(new Date().toLocaleTimeString());
                } catch (e) {
                    setConnectionError(true);
                }
            };

            useEffect(() => {
                localStorage.setItem('v_api_base', apiBase);
                fetchStatus();
                const interval = setInterval(fetchStatus, 5000);
                return () => clearInterval(interval);
            }, [apiBase]);

            const saveConfig = async (newConfig) => {
                try {
                    await fetch(`${apiBase}/api/config`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newConfig)
                    });
                    fetchStatus();
                } catch (e) { setConnectionError(true); }
            };

            const triggerScan = async () => {
                try {
                    await fetch(`${apiBase}/api/manual-scan`, { method: 'POST' });
                    fetchStatus();
                } catch (e) { setConnectionError(true); }
            };

            if (connectionError && !serverState) return (
                <div className="h-screen flex flex-col items-center justify-center p-12 text-center">
                    <div className="w-16 h-16 border border-rose-500/20 rounded-full flex items-center justify-center mb-8 relative">
                        <div className="absolute inset-0 bg-rose-500/10 animate-ping rounded-full"></div>
                        <div className="w-2 h-2 bg-rose-500 rounded-full"></div>
                    </div>
                    <h1 className="text-xs font-black text-rose-500 uppercase tracking-widest mb-4">Backend Connection Lost</h1>
                    <div className="w-full max-w-xs space-y-4">
                        <input 
                            type="text" value={apiBase} 
                            onChange={(e) => setApiBase(e.target.value)}
                            className="w-full bg-zinc-900 border border-white/5 p-4 rounded-xl text-[10px] text-white outline-none"
                            placeholder="Backend URL (e.g. http://localhost:3000)"
                        />
                        <button onClick={fetchStatus} className="w-full py-4 bg-white text-black font-black text-[9px] uppercase tracking-widest rounded-xl">Reconnect</button>
                    </div>
                </div>
            );

            if (isLoading || !serverState) return (
                <div className="h-screen flex items-center justify-center">
                    <p className="text-[10px] font-black tracking-[0.5em] text-zinc-600 uppercase animate-pulse">Initializing Neural Link...</p>
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden">
                    <nav className="h-16 border-b border-white/5 flex items-center px-10 justify-between bg-zinc-950/50 backdrop-blur-xl">
                        <div className="flex items-center gap-12">
                            <div className="flex flex-col">
                                <span className="text-[10px] font-black text-zinc-500 uppercase">24/7 Always-On</span>
                                <span className="text-xs font-black text-white tracking-tighter">ALPHA-PILOT ENGINE</span>
                            </div>
                            <div className="flex gap-2">
                                {['dashboard', 'terminal', 'config'].map(tab => (
                                    <button 
                                        key={tab} onClick={() => setActiveTab(tab)} 
                                        className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${activeTab === tab ? 'bg-white text-black' : 'text-zinc-500 hover:text-white'}`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <span className={`text-[8px] font-black uppercase ${serverState.config.autoPilot ? 'text-emerald-500' : 'text-zinc-700'}`}>
                                Auto: {serverState.config.autoPilot ? 'Active' : 'Standby'}
                            </span>
                            <div className={`w-2 h-2 rounded-full ${serverState.config.autoPilot ? 'bg-emerald-500' : 'bg-zinc-800'} animate-pulse`}></div>
                        </div>
                    </nav>

                    <main className="flex-1 p-8 overflow-hidden">
                        {activeTab === 'dashboard' && (
                            <div className="h-full grid grid-cols-12 gap-8">
                                <div className="col-span-8 bg-zinc-900/10 border border-white/5 rounded-[2rem] p-10 flex flex-col overflow-hidden">
                                    <h3 className="text-[9px] font-black text-zinc-600 uppercase mb-8 tracking-widest">Global Signal Feed</h3>
                                    <div className="flex-1 overflow-y-auto space-y-4 pr-4">
                                        {serverState.signals.length === 0 ? (
                                            <p className="text-[10px] text-zinc-700 uppercase italic">Scanning markets...</p>
                                        ) : (
                                            serverState.signals.map(s => (
                                                <div key={s.id} className="bg-white/5 p-8 rounded-[1.5rem] border border-white/5 flex justify-between items-center group hover:border-white/10 transition-all">
                                                    <div className="space-y-3">
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-lg font-black">{s.pair}</span>
                                                            <span className={`px-2 py-0.5 rounded text-[7px] font-black ${s.action === 'LONG' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-500'}`}>{s.action}</span>
                                                        </div>
                                                        <p className="text-[10px] text-zinc-500 italic leading-relaxed">"{s.reasoning}"</p>
                                                        <span className="text-[9px] block text-blue-400 font-black">ðŸŽ¬ HOOK: {s.videoHook}</span>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-xl font-black">${parseFloat(s.entry).toLocaleString()}</p>
                                                        <p className="text-[7px] text-zinc-700 font-black uppercase">Market Entry</p>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                                <div className="col-span-4 space-y-6">
                                    <button onClick={triggerScan} className="w-full h-20 bg-white text-black rounded-[1.5rem] font-black uppercase text-[10px] tracking-widest hover:bg-zinc-200 active:scale-95 transition-all">Force Matrix Scan</button>
                                    <div className="bg-zinc-900/20 border border-white/5 rounded-[1.5rem] p-8">
                                        <h4 className="text-[8px] font-black text-zinc-600 uppercase mb-4 tracking-widest">System Health</h4>
                                        <div className="text-[10px] text-zinc-400 space-y-2">
                                            <div className="flex justify-between"><span>Sync Status</span><span className="text-emerald-500">Normal</span></div>
                                            <div className="flex justify-between"><span>Last Heartbeat</span><span>{lastSync}</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'terminal' && (
                            <div className="h-full bg-zinc-950/80 border border-white/5 rounded-[2rem] p-10 overflow-y-auto">
                                <div className="space-y-3 font-mono">
                                    {serverState.logs.map(l => (
                                        <div key={l.id} className="text-[10px] flex gap-4">
                                            <span className="text-zinc-800">{l.time}</span>
                                            <span className={l.type === 'ERROR' ? 'text-rose-500' : 'text-zinc-500'}>{l.type}</span>
                                            <span className="text-zinc-400">{l.content}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'config' && (
                            <div className="h-full grid grid-cols-2 gap-8">
                                <div className="bg-zinc-900/10 border border-white/5 rounded-[2rem] p-10 space-y-8">
                                    <h2 className="text-xs font-black uppercase tracking-widest">Vault Config</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-[8px] font-black text-zinc-700 uppercase">Backend Server URL</label>
                                            <input type="text" value={apiBase} onChange={e => setApiBase(e.target.value)} className="w-full bg-black border border-white/5 p-4 rounded-xl text-[10px] text-white outline-none mt-1" />
                                        </div>
                                        <div>
                                            <label className="text-[8px] font-black text-zinc-700 uppercase">Gemini API Key</label>
                                            <input type="password" value={serverState.config.geminiKey} onChange={e => saveConfig({ geminiKey: e.target.value })} className="w-full bg-black border border-white/5 p-4 rounded-xl text-[10px] text-white outline-none mt-1" />
                                        </div>
                                        <div className="flex items-center justify-between bg-white/5 p-5 rounded-xl">
                                            <span className="text-[9px] font-black uppercase text-zinc-500">24/7 Autopilot Mode</span>
                                            <button 
                                                onClick={() => saveConfig({ autoPilot: !serverState.config.autoPilot })} 
                                                className={`w-10 h-5 rounded-full flex items-center px-1 transition-all ${serverState.config.autoPilot ? 'bg-emerald-500' : 'bg-zinc-800'}`}
                                            >
                                                <div className={`w-3 h-3 bg-white rounded-full transition-all ${serverState.config.autoPilot ? 'translate-x-5' : ''}`}></div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center justify-center p-12 text-center opacity-50">
                                    <p className="text-[9px] font-black uppercase leading-relaxed tracking-widest">
                                        The Node.js engine continues to monitor the matrix even when this tab is closed.
                                    </p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
